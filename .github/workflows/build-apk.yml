name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web app
      run: npm run build
    
    - name: Remove existing android folder
      run: rm -rf android
    
    - name: Add Android platform fresh
      run: npx cap add android
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Generate Keystore
      run: |
        keytool -genkeypair -v -storetype PKCS12 \
          -keystore android/app/rentacar.keystore \
          -alias rentacar \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass ${{ secrets.KEYSTORE_PASSWORD || 'RentaCar2024!' }} \
          -keypass ${{ secrets.KEY_PASSWORD || 'RentaCar2024!' }} \
          -dname "CN=RentaCar, OU=Mobile, O=RentaCar, L=Jakarta, ST=DKI Jakarta, C=ID"
    
    - name: Create signing config
      run: |
        cat >> android/app/build.gradle << 'EOF'
        
        android.signingConfigs {
            release {
                storeFile file("rentacar.keystore")
                storePassword System.getenv("KEYSTORE_PASSWORD") ?: "RentaCar2024!"
                keyAlias "rentacar"
                keyPassword System.getenv("KEY_PASSWORD") ?: "RentaCar2024!"
            }
        }
        android.buildTypes.release.signingConfig android.signingConfigs.release
        EOF
    
    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'RentaCar2024!' }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'RentaCar2024!' }}
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: RentaCar-Release-APK
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: RentaCar-Debug-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: ignore
